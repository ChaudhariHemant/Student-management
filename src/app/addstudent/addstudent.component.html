<div class="container w-50">
  <h2 class="text-center">Create Student</h2>
  <form (ngSubmit)="submitHandler()" class="w-50 mx-auto p-4 border rounded shadow">
    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="student.name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="student.email" required>
    </div>
    <br>
    <div class="container text-center">
      <button class="btn btn-success mt-2" type="submit">Add Student</button>
    </div>
  </form>
</div>
