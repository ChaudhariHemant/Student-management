<div class="container-fluid p-0">
  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1 class="mb-0">Welcome to Student Management System</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-people-fill me-2"></i>Student Manager
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/students']" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">
              <i class="bi bi-list-ul me-1"></i>View Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/addstudent']" routerLinkActive="active">
              <i class="bi bi-person-plus me-1"></i>Add Student
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <router-outlet></router-outlet>
  </main>
</div>
